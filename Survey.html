<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Survey.css" />
    <title>Survery Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description" class="italise">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></input>
      </label>
      <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></input>
      </label>
      <label id="number-label" for="number">Age (optional)<input id="number" type="number" placeholder="Age" min="13" max="120"></input>
      </label>
      <label id="dropdown-label" for="dropdown">Which option best describes your current role?
          <select id="dropdown" placeholder="Select current role" >
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not ro say</option>
            <option value="5">Other</option>
            </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
              <label id="radio"><input type="radio" name="recommend" class="inline" value="1" checked></input>Definitely</label>
              <label id="radio"><input type="radio" name="recommend" class="inline" value="2"></input>Maybe</label>
              <label id="radio"><input type="radio" name="recommend" class="inline" value="3"></input>Not sure</label>
              </label>
            <label>What is your favorite feature of freeCodeCamp?
              <select id="dropdown" placeholder="Select current role" >
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)
              <label id="checkbox"><input type="checkbox" class="inline" value="1"></input>Front-end Projects</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="2"></input>Back-end Projects</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="3"></input>Data Visualization</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="4"></input>Challenges</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="5"></input>Open Source Community</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="6"></input>Gitter help rooms</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="7"></input>Videos</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="8"></input>City Meetups</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="9"></input>Wiki</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="10"></input>Forum</label>
            <label id="checkbox"><input type="checkbox" class="inline" value="11"></input>Additional Courses</label>
            </label>
            <label>Any comments or suggestions?
              <textarea placeholder="Enter your comments here..." rows="5"></textarea>
            </label>
            <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
